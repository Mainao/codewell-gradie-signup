<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
		<style>
			.font-sans {
				font-family: 'Roboto', sans-serif !important;
			}
		</style>
    <title>Gradie Sign Up</title>
		<script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
		<!-- Specify a custom TailwindCSS configuration -->
		<script type="tailwind-config">
			{
					theme: {
							extend: {
									colors: {
										"dark-green": {
											"50": "#406475",
											"100": "#365a6b",
											"200": "#2c5061",
											"300": "#224657",
											"400": "#183c4d",
											"500": "#0e3243",
											"600": "#042839",
											"700": "#001e2f",
											"800": "#001425",
											"900": "#000a1b"
										}
									}
							}
					}
			}
		</script>
</head>
<body class="font-sans antialiased">
	<div class="bg-cover min-h-screen flex items-center p-0 md:p-20" style="background-image: url('assets/Background.png')">

		<div class="max-w-6xl md:mx-auto">
			<div class="flex justify-center">
				<div class="lg:flex w-full md:w-2/3 rounded-lg shadow-lg">

					<div class="w-full lg:w-1/2 bg-dark-green-500 lg:rounded-l-lg relative">
						
						<div class="text-center absolute top-0 left-0 right-0 block mx-auto w-64 mt-10">
							<h1 class="text-white text-3xl font-bold">Gradie</h1>
							<p class="text-white opacity-50">Beautiful gradients in seconds</p>
						</div>

						<img src="assets/iphonemockup.png" loading="lazy" class="object-fit">

					</div>
          
					<div class="w-full lg:w-1/2 bg-white border-t border-r lg:border-b border-gray-300 lg:rounded-r-lg p-12 md:px-14 md:py-10">

						<form>
							<h2 class="text-3xl font-bold">Login</h2>
							<div class="mt-5">
								<label class="block text-gray-700 text-sm font-bold mb-2" for="username">
									Email
								</label>
								<input class="border border-gray-300 rounded w-full p-3" id="username" type="text" placeholder="john@example.com" autocomplete="off">
							</div>
							<div class="mt-5">
								<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
									Password
								</label>
								<input class="border border-gray-300 rounded w-full p-3" type="password" placeholder="At least 8 characters" autocomplete="off">
							</div>
							<div class="mt-5">
								<label class="flex text-gray-500 ">
									<input class="mr-2 border border-gray-300 rounded-sm p-2" type="checkbox">
									<span class="text-md text-gray-700">
										By creating an account, you agree to the <a href="#" class="font-semibold text-dark-green-500 border-b-2 border-dark-green-500">Terms & Conditions</a> 
									</span>
								</label>
							</div>
							<button class="mt-5 w-full bg-dark-green-500 text-white font-bold p-4 rounded">
								Create An Account
							</button>
						</form>

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
